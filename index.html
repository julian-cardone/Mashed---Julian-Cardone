<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/styles/layout.css"/>
    <script src="./dist/main.js"></script>
    <title>Mashed</title>
  </head>

  <div class="header">
    <h1>Mashed</h1>
  </div>

  <div class ="middle">
    <select class="instrumentals">
      <option selected disabled hidden>Select Instrumental</option>
      <option data-bpm="123.0"value="levels">Levels - Avicii</option>
      <option data-bpm="123.0"value="tgif">Last Friday Night - Katy Perry</option>
    </select>

    <select class="vocals">
      <option selected disabled hidden>Select Vocal</option>
      <option data-bpm="117.0"value="nohands">No Hands - Waka Flocka Flame</option>
      <option data-bpm="142.0"value="sideline">Sideline Watching - Lil Uzi</option>
    </select>

    <button class="playboth">Play Both!</button>
  </div>

  <div class="footer">
  <div class="instrumentalDiv">
    <!-- <audio src="src/scripts/instrumentals/levels.mp3"></audio> -->
    <label for="instrumentalBPM"id="instrumentalLabel"></label>
    <input type="range"id="instrumentalBPM"min="50"max="300"value=""step="0.5">
    <button id="play/pause"data-playing="paused">▶</button>
  </div>


  <div class="vocalDiv">
    <label for="vocalBPM"id="vocalLabel"></label>
    <input type="range"id="vocalBPM"min="50"max="300"value=""step="0.5">
    <button id="play/pause_vocals"data-playing="paused">▶</button>
  </div>
</div>

</html>
